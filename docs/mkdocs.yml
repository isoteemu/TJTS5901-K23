theme: 
  name: material
  features:
    - navigation.sections
    - toc.follow

    - content.code.copy
    - content.code.annotate

    - content.action.edit
    - content.action.view

  logo: https://gitlab.jyu.fi/uploads/-/system/appearance/header_logo/1/jyu-logo3.png
  icon:
    repo: fontawesome/brands/gitlab

extra_css:
  - jyu-stylesheet.css

repo_url: https://gitlab.jyu.fi/startuplab/courses/tjts5901-continuous-software-engineering/docs
edit_uri: -/edit/main/
repo_name: tjts5901-continuous-software-engineering/docs
docs_dir: tjts5901
site_dir: ../_docs

markdown_extensions:
  - admonition
  - footnotes
  - toc
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - sane_lists
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - offline
  - search
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

